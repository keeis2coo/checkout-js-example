				function tallyItems() {
				
						localStorage.setItem("gumBallSelected", gumBallSel.value);

				function valid(form)
					{					
						var regex = /^[a-zA-Z]+$/;						
						if ( document.information.name.value == "")

									window.alert("Please enter First Name.  No Numbers are allowed");
									document.information.name.focus();
									document.information.name.select();

									window.alert("Your last name is invalad! No Numbers are allowed!");
									document.information.lastName.focus();
									document.information.lastName.select();
									return false;
								}
								
								var zip =/^\d{5}$/;
								
								
						if (document.information.zipcode.value == "")
								{
									window.alert("Please enter Zipcode");
									document.information.zipcode.focus();
									document.information.zipcode.select();
									return false;
								}
								
						if ( zip.test(document.information.zipcode.value) == false)
								{
									window.alert("Your Zipcode is invalad");
									document.information.zipcode.focus();
									document.information.zipcode.select();
									return false;
								}
								
								var phone =/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
								
								
						if (document.information.phone.value == "")
								{
									window.alert("Please enter your phone number");

									return false;
								}
								
						if ( phone.test(document.information.phone.value) == false)
								{
									window.alert("Your phone number is invalad");
									document.information.phone.focus();
									document.information.phone.select();
									return false;
								}
								return true;
					}
